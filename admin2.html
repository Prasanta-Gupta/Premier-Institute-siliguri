<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premier Institute - Users</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
}
.container {
  background: #fff;
  padding: 40px 60px;
  border-radius: 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  text-align: center;
}
.container h1 {
  margin:0 0 20px;
  color:#003366;
}
.user-block {
  background: #f9f9f9;
  padding: 30px 20px;
  border-radius: 15px;
  font-size: 24px;
  color: #000;
  font-weight: bold;
}
.user-block span {
  color: #3b82f6; /* blue for number */
  font-size: 32px;
  margin-left: 10px;
}

/* === LIGHTS === */
.light {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  position: absolute;
  top: 20px;
  opacity: 0.3;
  transition: opacity 0.6s, box-shadow 0.6s;
}
.light.active {
  opacity: 1;
  box-shadow: 
    0 0 15px currentColor,
    0 0 30px currentColor,
    0 0 60px currentColor,
    0 0 100px currentColor;
}
#lightRed { left: 20px; background: red; color:red; }
#lightGreen { right: 20px; background: green; color:green; }
</style>
</head>
<body>

<!-- Lights -->
<div id="lightRed" class="light"></div>
<div id="lightGreen" class="light"></div>

<div class="container">
  <h1>Premier Institute</h1>
  <div class="user-block">
    Users: <span id="usersCount">--</span>
  </div>
</div>

<script>
const JSON_BIN_ID = "68d574d7d0ea881f408ace64";
const MASTER_KEY = "$2a$10$5TyPwxtO8pS6G5qBROpTx.PX3NTZx3bg/W6cnelH2J5Qzyfz27ZA.";

async function displayUserCount() {
  try {
    const response = await fetch(`https://api.jsonbin.io/v3/b/${JSON_BIN_ID}`, {
      headers: { "X-Master-Key": MASTER_KEY }
    });
    const data = await response.json();
    const count = data.record.count || 0;
    document.getElementById("usersCount").innerText = count;
  } catch (err) {
    document.getElementById("usersCount").innerText = "--";
    console.error("Error fetching user count:", err);
  }
}

// === Lights toggle ===
let toggle = true;
function toggleLights() {
  document.getElementById("lightRed").classList.toggle("active", toggle);
  document.getElementById("lightGreen").classList.toggle("active", !toggle);
  toggle = !toggle;
}

// Load once + refresh every 3s
window.addEventListener('load', () => {
  displayUserCount();
  toggleLights();
  setInterval(() => {
    displayUserCount();
    toggleLights();
  }, 3000);
});
</script>
</body>
</html>
