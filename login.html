<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premier Institute - Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #222;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 35px;
      border-radius: 18px;
      width: 360px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    h1 {
      margin-bottom: 5px;
      font-size: 28px;
      color: #003366;
    }
    h2 {
      margin: 0;
      font-size: 14px;
      color: #0066cc;
      font-weight: bold;
    }
    p.motto {
      margin: 12px 0 22px;
      font-size: 14px;
      color: #444;
      font-style: italic;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }
    input:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 5px rgba(102,166,255,0.6);
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      background: #66a6ff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #0056d6;
    }
    .loading {
      display: none;
      margin-top: 18px;
      font-size: 14px;
      color: #003366;
      font-weight: bold;
    }
    .bubble {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #66a6ff;
      border-radius: 50%;
      margin: 0 2px;
      animation: bounce 1s infinite;
    }
    .bubble:nth-child(2) { animation-delay: 0.2s; }
    .bubble:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    /* Error Slide-in */
    .error-message {
      position: fixed;
      top: 20px;
      right: -350px;
      background: #ff4d4d;
      color: white;
      padding: 12px 18px;
      border-radius: 6px;
      font-weight: bold;
      transition: right 0.5s ease-in-out;
      z-index: 1000;
    }
    .error-message.show { right: 20px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Premier Institute</h1>
    <h2>LOGIN</h2>
    <p class="motto">Empowering Knowledge, Building Future</p>

    <input type="text" id="number" placeholder="Enter Mobile Number">
    <input type="password" id="password" placeholder="Enter Password">

    <label style="display:flex;align-items:center;gap:8px;margin-top:10px;">
      <input type="checkbox" id="rememberMe"> Remember Me
    </label>

    <button onclick="login()">Login</button>
    <div class="loading" id="loading">
      <span class="bubble"></span>
      <span class="bubble"></span>
      <span class="bubble"></span>
      Logging in...
    </div>
  </div>

  <div class="error-message" id="errorBox"></div>

<script>
  const JSON_BIN_ID = "68d5789ed0ea881f408ad215";  
  const MASTER_KEY = "$2a$10$5TyPwxtO8pS6G5qBROpTx.PX3NTZx3bg/W6cnelH2J5Qzyfz27ZA.";  

  function showError(message) {
    const errorBox = document.getElementById("errorBox");
    errorBox.textContent = message;
    errorBox.classList.add("show");
    setTimeout(() => {
      errorBox.classList.remove("show");
    }, 3000);
  }

  // ✅ Auto-check login state
  window.onload = function() {
    const savedUser = JSON.parse(localStorage.getItem("currentUser"));
    const expiry = localStorage.getItem("loginExpiry");
    if (savedUser && expiry && Date.now() < parseInt(expiry)) {
      window.location.href = "page1.html";
    }
  };

  async function login() {
    let number = document.getElementById("number").value.trim();
    const password = document.getElementById("password").value.trim();
    const remember = document.getElementById("rememberMe").checked;

    if (!number || !password) {
      showError("All fields are required!");
      return;
    }

    if (number.startsWith("+91") && number.length === 13) {
      number = number.slice(3);
      document.getElementById("number").value = number; 
    }

    if (!/^[0-9]{10}$/.test(number)) {
      showError("Enter valid 10-digit number.");
      return;
    }

    document.getElementById("loading").style.display = "block";

    try {
      const response = await fetch(`https://api.jsonbin.io/v3/b/${JSON_BIN_ID}/latest`, {
        headers: { "X-Master-Key": MASTER_KEY }
      });
      const data = await response.json();

      const users = data.record.users || [];

      // ✅ Case-insensitive password match
      const user = users.find(u => 
        u.Number === number &&
        u.Password.toLowerCase() === password.toLowerCase()
      );

      if (user) {
        const expiry = remember 
          ? Date.now() + 7 * 24 * 60 * 60 * 1000
          : Date.now() + 24 * 60 * 60 * 1000;

        localStorage.setItem("currentUser", JSON.stringify(user));
        localStorage.setItem("loginExpiry", expiry.toString());

        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
          window.location.href = "page1.html";
        }, 1200);
      } else {
        showError("Invalid number or password.");
        document.getElementById("loading").style.display = "none";
      }
    } catch (err) {
      console.error("Error:", err);
      showError("Login failed. Try again.");
      document.getElementById("loading").style.display = "none";
    }
  }
</script>
</body>
</html>
