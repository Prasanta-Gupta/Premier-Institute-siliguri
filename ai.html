/* ===== Modern Professional Chat Theme ===== */
body {
  margin:0;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: linear-gradient(135deg, #e3f2fd, #f5f7fa);
  height:90vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* Animated Header */
header {
  background: linear-gradient(90deg, #1a237e, #1976d2);
  color:#fff;
  padding:20px;
  text-align:center;
  font-size:28px;
  font-weight:700;
  letter-spacing:1px;
  border-bottom-left-radius:20px;
  border-bottom-right-radius:20px;
  animation: slideDown 1s ease-out;
  margin-bottom:10px;
}
@keyframes slideDown {
  from { transform:translateY(-80px); opacity:0; }
  to { transform:translateY(0); opacity:1; }
}

/* Chat Area */
#chat {
  flex:1;
  padding:20px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* Messages */
.msg {
  max-width:75%;
  padding:14px 18px;
  border-radius:18px;
  line-height:1.5;
  font-size:16px;
}
.user {
  align-self:flex-end;
  background:#1976d2;
  color:#fff;
  border-bottom-right-radius:6px;
}
.bot {
  align-self:flex-start;
  background:#fff;
  border:1px solid #e0e0e0;
  border-bottom-left-radius:6px;
  display:flex;
  align-items:center;
}
.bot img {
  width:34px;
  height:34px;
  border-radius:50%;
  margin-right:10px;
}

.typing {
  font-style:italic;
  color:#777;
  margin:6px 0;
  font-size:14px;
}

/* Footer Input */
footer {
  display:flex;
  padding:10px;
  background:#f1f3f6;
  border-top:1px solid #ddd;
}
#input {
  flex:1;
  e this number to adjust height */

  border:1px solid #bbb;
  border-radius:20px;
  font-size:15px;
}

button {

  border:none;
  border-radius:50%;
  width:44px;
  height:44px;
  margin-left:10px;
  cursor:pointer;
  font-size:18px;
  transition:background 0.3s;
}
button:hover { background:#0d47a1; }

/* Settings Modal */
#settings {
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:rgba(0,0,0,0.5);
  display:none;
  align-items:center;
  justify-content:center;
}
#settings .modal {
  background:white;
  padding:20px;
  border-radius:12px;
  width:300px;
}
#settings label {
  display:block;
  margin-top:10px;
  font-weight:600;
}
#settings input {
  width:100%;
  padding:8px;
  border:1px solid #ccc;
  border-radius:6px;
}
#settings button {
  margin-top:15px;
  width:100%;
  border-radius:6px;

function saveSettings(){
  username=document.getElementById("usernameInput").value||"User";
  localStorage.setItem("username",username);
  settings.style.display="none";
  greet();
}

function greet(){
  botReply(`Hello ${username}, welcome to Premier Institute!`);
}

function sendMsg(){
  const text=input.value.trim();
  if(!text) return;
  addMsg(text,"user");
  input.value="";
  setTimeout(()=>{processMsg(text);},1000);
}

function addMsg(text,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  if(type==="bot"){
    div.innerHTML='<img src="pi.png" alt="AI">'+text;
  } else {
    div.textContent=text;
  }
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

function botReply(text){
  const typing=document.createElement("div");
  typing.className="typing";
  typing.textContent="Typing...";
  chat.appendChild(typing);
  chat.scrollTop=chat.scrollHeight;
  setTimeout(()=>{
    typing.remove();
    addMsg(text,"bot");
  },1000);
}

/* Match using substring scanning */
function processMsg(msg){
  const m=msg.toLowerCase();
  for (const key in customResponses){
    if(m.includes(key)){
      botReply(customResponses[key](msg));
      return;
    }
  }
  botReply("Sorry, I don’t understand that :-: .");
}
