<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premier Institute - Users Name</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: #f8f9fa;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
}

/* === LIGHTS === */
.light {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  position: absolute;
  top: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  opacity: 0.4;
  transition: opacity 0.6s, box-shadow 0.6s;
}
.light.active {
  opacity: 1;
  box-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
}
#lightRed { left: 20px; background: red; color:red; }
#lightGreen { right: 20px; background: green; color:green; }

/* === MAIN CONTAINER === */
.container {
  background: #fff;
  padding: 40px 60px;
  border-radius: 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  text-align: center;
  max-width: 500px;
  width: 90%;
}
.container h1 {
  margin:0 0 10px;
  color:#111;
}
.container h2 {
  margin:0 0 20px;
  color:#444;
  font-weight: normal;
}
.names-block {
  background: #f9f9f9;
  padding: 20px;
  border-radius: 15px;
  text-align: left;
  font-size: 16px;
  color: #000;
  max-height: 400px;
  overflow-y: auto;
}
.names-block div {
  margin: 6px 0;
}
.names-block span.number {
  font-weight: bold;
  margin-right: 8px;
  color: #1e3a8a;
}
</style>
</head>
<body>
<!-- Lights -->
<div id="lightRed" class="light"></div>
<div id="lightGreen" class="light"></div>

<div class="container">
  <h1>Premier Institute</h1>
  <h2>Users Name</h2>
  <div class="names-block" id="usersList">
    Loading...
  </div>
</div>

<script>
const JSON_BIN_ID = "68d5789ed0ea881f408ad215";
const MASTER_KEY = "$2a$10$5TyPwxtO8pS6G5qBROpTx.PX3NTZx3bg/W6cnelH2J5Qzyfz27ZA.";

async function displayUserNames() {
  const listEl = document.getElementById("usersList");
  try {
    const response = await fetch(`https://api.jsonbin.io/v3/b/${JSON_BIN_ID}`, {
      headers: { "X-Master-Key": MASTER_KEY }
    });
    const data = await response.json();
    const users = data.record.users || []; 

    if(users.length === 0){
      listEl.innerHTML = "No registered users.";
      return;
    }

    listEl.innerHTML = "";
    users.forEach((user, idx) => {
      const div = document.createElement("div");
      div.innerHTML = `<span class="number">${idx+1})</span> ${user.Name}`;
      listEl.appendChild(div);
    });

  } catch(err) {
    listEl.innerHTML = "Failed to load user names.";
    console.error("Error fetching user names:", err);
  }
}

// === Refresh every 3 seconds ===
setInterval(() => {
  displayUserNames();
  toggleLights();
}, 5000);

// === Glow lights alternately ===
let toggle = true;
function toggleLights() {
  document.getElementById("lightRed").classList.toggle("active", toggle);
  document.getElementById("lightGreen").classList.toggle("active", !toggle);
  toggle = !toggle;
}

// First load
window.addEventListener('load', () => {
  displayUserNames();
  toggleLights();
});
</script>
</body>
</html>
