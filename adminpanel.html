<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premier Admin Panel</title>
<style>
/* ==== RESET & BASE ==== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000000;
  color: #ffffff;
}

/* ==== CONTAINER ==== */
.container {
  background: #ffffff;
  padding: 40px;
  border: 2px solid #000000;
  width: 400px;
}

.container h1 {
  font-size: 24px;
  font-weight: 600;
  color: #000000;
  margin-bottom: 6px;
}

.container small {
  color: #666666;
  font-size: 13px;
  display: block;
  margin-bottom: 30px;
}

/* ==== INPUT BLOCK ==== */
.block {
  margin-bottom: 18px;
}

.block label {
  display: block;
  font-size: 13px;
  font-weight: 500;
  margin-bottom: 6px;
  color: #000000;
}

.block input {
  width: 100%;
  padding: 12px;
  background: #ffffff;
  border: 1px solid #000000;
  color: #000000;
  font-size: 14px;
  outline: none;
}

.block input:focus {
  border: 2px solid #000000;
  padding: 11px;
}

.block input::placeholder {
  color: #999999;
}

/* ==== BUTTON ==== */
button {
  width: 100%;
  padding: 14px;
  background: #000000;
  border: none;
  color: #ffffff;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background: #333333;
}

button:active {
  background: #000000;
}

/* ==== DASHBOARD ==== */
#dashboard {
  display: none;
  background: #ffffff;
  padding: 40px;
  border: 2px solid #000000;
  width: 480px;
}

#dashboard h2 {
  font-size: 22px;
  font-weight: 600;
  color: #000000;
  margin-bottom: 30px;
  padding-bottom: 12px;
  border-bottom: 2px solid #000000;
}

.section-title {
  font-size: 11px;
  font-weight: 600;
  color: #666666;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-top: 24px;
  margin-bottom: 10px;
}

.section-title:first-of-type {
  margin-top: 0;
}

.link-block {
  background: #ffffff;
  border: 1px solid #000000;
  padding: 14px 16px;
  margin-bottom: 8px;
  cursor: pointer;
}

.link-block a {
  text-decoration: none;
  color: #000000;
  font-weight: 500;
  font-size: 14px;
  display: block;
}

.link-block:hover {
  background: #000000;
}

.link-block:hover a {
  color: #ffffff;
}

.dev-block {
  background: #ffffff;
  border: 1px solid #000000;
  padding: 14px 16px;
  margin-bottom: 8px;
  cursor: pointer;
}

.dev-block a {
  text-decoration: none;
  color: #000000;
  font-weight: 500;
  font-size: 14px;
  display: block;
}

.dev-block:hover {
  background: #000000;
}

.dev-block:hover a {
  color: #ffffff;
}

/* ==== LOGOUT BUTTON ==== */
.logout-btn {
  margin-top: 24px;
  padding: 14px;
  background: #ffffff;
  border: 1px solid #000000;
  color: #000000;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  width: 100%;
}

.logout-btn:hover {
  background: #000000;
  color: #ffffff;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <h1>Premier Admin Panel</h1>
  <small>Authorized Access Only</small>

  <div class="block">
    <label>Name</label>
    <input type="text" id="adminName" placeholder="Enter your name">
  </div>
  
  <div class="block">
    <label>Password</label>
    <input type="password" id="adminPass" placeholder="Enter password">
  </div>

  <div class="block">
    <label>Dev Code (Optional)</label>
    <input type="password" id="devCode" placeholder="Enter dev code">
  </div>

  <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <h2>Admin Dashboard</h2>
  
  <div class="section-title">General</div>
  <div class="link-block"><a href="admin1.html">Notice</a></div>
  <div class="link-block"><a href="admin2.html">User Numbers</a></div>
  <div class="link-block"><a href="admin3.html">User Names</a></div>
  <div class="link-block"><a href="admin4.html">User Data</a></div>
  
  <div class="section-title">Content</div>
  <div class="link-block"><a href="admin6.html">Shayari</a></div>
  <div class="link-block"><a href="adminNotification.html">Personal Notifications</a></div>
  
  <div class="section-title">System</div>
  <div class="link-block"><a href="database.html">Database</a></div>
  <div class="dev-block"><a href="admin5.html">Developer</a></div>
  
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script>
/* ==== CONFIG ==== */
const CORRECT_PASSWORD = "GGY0FJI856";
const DEV_CODE = "=load";
const WEBHOOK = "https://discord.com/api/webhooks/1421051311012581398/vXpnuV__MgPYlsBq9kz6P4OSBNxFdq5cqYgoN07eobfh2P5EWVEkO_AoXv95HIBuK9L1";

/* ==== GET CURRENT TIME ==== */
function getCurrentTime() {
  const now = new Date();
  return now.toLocaleString();
}

/* ==== SHOW DASHBOARD ==== */
function showDashboard() {
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
}

/* ==== WEBHOOK ==== */
async function sendToWebhook(msg) {
  try {
    await fetch(WEBHOOK, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ content: msg })
    });
  } catch(err) {
    console.error("Webhook Error:", err);
  }
}

/* ==== LOGIN FUNCTION ==== */
async function login() {
  let name = document.getElementById("adminName").value.trim();
  const pass = document.getElementById("adminPass").value.trim();
  const dev = document.getElementById("devCode").value.trim();

  if(!name || !pass) {
    alert("Please fill name and password.");
    return;
  }

  if(pass !== CORRECT_PASSWORD) {
    alert("Wrong password");
    return;
  }

  localStorage.setItem("adminName", name);

  if(dev === DEV_CODE) {
    localStorage.setItem("permanentAdmin", "true");
    alert("Permanent Admin access granted on this device");
    sendToWebhook(`Permanent Admin logged at ${getCurrentTime()} / ${name}`);
  } else {
    sendToWebhook(`Admin logged in at ${getCurrentTime()} / ${name}`);
    alert("Login Successful");
  }

  showDashboard();
}

/* ==== LOGOUT FUNCTION ==== */
function logout() {
  if(confirm("Are you sure you want to logout?")) {
    const savedName = localStorage.getItem("adminName");
    sendToWebhook(`Admin logged out at ${getCurrentTime()} / ${savedName}`);
    
    localStorage.removeItem("permanentAdmin");
    
    document.getElementById("loginBox").style.display = "block";
    document.getElementById("dashboard").style.display = "none";
    
    document.getElementById("adminPass").value = "";
    document.getElementById("devCode").value = "";
    
    alert("Logged out successfully");
  }
}

/* ==== AUTO LOGIN IF PERMANENT ==== */
window.addEventListener('load', () => {
  const isPermanent = localStorage.getItem("permanentAdmin") === "true";
  const savedName = localStorage.getItem("adminName");

  if(savedName) document.getElementById("adminName").value = savedName;

  if(isPermanent) {
    sendToWebhook(`Permanent Admin auto-logged at ${getCurrentTime()} / ${savedName}`);
    showDashboard();
  }
});
</script>
</body>
</html>
