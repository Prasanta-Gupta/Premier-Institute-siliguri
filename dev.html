<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Satyam Raj - Developer Portfolio</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { 
    font-family:'Segoe UI', Arial, sans-serif; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height:100vh; 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    padding:10px; 
    overflow-x: hidden;
}

.portfolio-container { 
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    padding:30px 25px; 
    max-width:650px; 
    width:100%; 
    text-align:center; 
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    position:relative;
    border: 2px solid rgba(255, 255, 255, 0.3);
    margin: 10px;
}

.title { 
    font-size:2.8rem; 
    font-weight:900; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom:30px; 
    letter-spacing:3px; 
    text-transform: uppercase;
}

/* Profile image */
.profile-image {
    width:280px;
    height:280px;
    border-radius:50%;
    border:5px solid #667eea;
    margin:0 auto 30px;
    background: url('Satyam.png') center/cover no-repeat;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.profile-image:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
}

.name { 
    font-size:2.2rem; 
    font-weight:700; 
    color:#333; 
    margin-bottom:20px; 
    letter-spacing:2px; 
}

.description { 
    font-size:1.1rem; 
    line-height:1.8; 
    color:#555; 
    margin-bottom:35px; 
    font-weight:400; 
}

.portfolio-btn { 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    border: none;
    border-radius: 30px;
    padding: 15px 35px;
    font-size: 1.1rem;
    font-weight: 700;
    text-decoration: none;
    display: inline-block;
    margin-bottom: 35px;
    transition: all 0.3s ease;
    letter-spacing: 1px;
    text-transform: uppercase;
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.portfolio-btn:hover { 
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
}

.feedback-section { 
    border-top: 2px solid #e0e0e0;
    padding-top: 30px;
    position: relative;
    background: rgba(248, 249, 250, 0.5);
    border-radius: 15px;
    padding: 25px;
    margin-top: 10px;
}

.feedback-question { 
    font-size: 1.3rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 25px;
}

.feedback-buttons { 
    display: flex;
    justify-content: center;
    gap: 60px;
    margin-bottom: 20px;
}

.feedback-btn { 
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 2.5rem;
    transition: all 0.3s ease;
    padding: 10px;
    border-radius: 50%;
    width: 70px;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.feedback-btn:hover { 
    transform: scale(1.2) rotate(10deg);
}

.like-btn { 
    color: #28a745;
    background: rgba(40, 167, 69, 0.1);
}

.like-btn:hover {
    background: rgba(40, 167, 69, 0.2);
    box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
}

.dislike-btn { 
    color: #dc3545;
    background: rgba(220, 53, 69, 0.1);
}

.dislike-btn:hover {
    background: rgba(220, 53, 69, 0.2);
    box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
}

.feedback-counts { 
    display: flex;
    justify-content: center;
    gap: 60px;
    margin-bottom: 5px;
}

.count { 
    font-size: 1.2rem;
    font-weight: 700;
    color: #333;
    background: rgba(255, 255, 255, 0.8);
    padding: 8px 20px;
    border-radius: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

/* Slide message */
.slide-message {
    position: absolute;
    top: -60px;
    left: -200%;
    background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
    color: #fff;
    padding: 12px 25px;
    border-radius: 25px;
    font-weight: 600;
    box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
    transition: left 0.5s ease, opacity 0.5s ease;
    opacity: 0;
    z-index: 10;
}

/* Responsive */
@media (max-width:768px){ 
    .portfolio-container { padding: 30px 25px; }
    .feedback-buttons { gap: 40px; } 
    .feedback-counts { gap: 40px; } 
    .title { font-size: 2.2rem; margin-bottom: 25px; } 
    .profile-image { width: 200px; height: 200px; margin-bottom: 25px; } 
    .name { font-size: 1.9rem; margin-bottom: 18px; } 
    .description { font-size: 1rem; margin-bottom: 30px; } 
    .feedback-btn { font-size: 2rem; width: 60px; height: 60px; }
}

@media (max-width:480px){ 
    .portfolio-container { padding: 25px 20px; }
    .feedback-buttons { gap: 30px; } 
    .feedback-counts { gap: 30px; } 
    .title { font-size: 1.8rem; } 
    .profile-image { width: 150px; height: 150px; } 
    .name { font-size: 1.6rem; } 
    .description { font-size: 0.95rem; } 
    .feedback-btn { font-size: 1.8rem; width: 55px; height: 55px; }
    .portfolio-btn { padding: 12px 25px; font-size: 1rem; }
}
</style>
</head>
<body>
<div class="portfolio-container">
    <h1 class="title">DEVELOPER</h1>
    
    <!-- Profile Image -->
    <div class="profile-image" id="profileImage"></div>
    
    <h2 class="name">SATYAM RAJ</h2>
    <p class="description">This website was carefully developed by SATYAM RAJ for Premier Institute</p>
    <a href="https://satyam-raj-india.github.io/Satyam-Raj/" class="portfolio-btn" target="_blank">View Portfolio</a>

    <div class="feedback-section">
        <div class="slide-message" id="slideMessage">You can't vote again</div>
        <p class="feedback-question">Did you like this website?</p>
        <div class="feedback-buttons">
            <button class="feedback-btn like-btn" id="likeBtn" title="Like"><i class="fas fa-thumbs-up"></i></button>
            <button class="feedback-btn dislike-btn" id="dislikeBtn" title="Dislike"><i class="fas fa-thumbs-down"></i></button>
        </div>
        <div class="feedback-counts">
            <span class="count" id="likeCount">Loading...</span>
            <span class="count" id="dislikeCount">Loading...</span>
        </div>
    </div>
</div>

<script>
// JSONBin config
const JSONBIN_BIN_ID = '68d74e8943b1c97be9519505';
const JSONBIN_MASTER_KEY = '$2a$10$5TyPwxtO8pS6G5qBROpTx.PX3NTZx3bg/W6cnelH2J5Qzyfz27ZA.';
const JSONBIN_ACCESS_KEY = '$2a$10$tnOrNx/yH88WqGAqpmOY7uRbtygIQdOL/kVxZ51bOXoJIV7CX5tIG';

let currentData = { likes:0, dislikes:0 };
let isUpdating=false;
const slideMessage = document.getElementById('slideMessage');
const nowMonth = new Date().getFullYear() + '-' + (new Date().getMonth()+1);

// Load data from JSONBin
async function loadData(){
    try{
        const res = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`,{
            method:'GET',
            headers:{'X-Master-Key':JSONBIN_MASTER_KEY,'X-Access-Key':JSONBIN_ACCESS_KEY}
        });
        if(res.ok){ const result = await res.json(); currentData=result.record; updateDisplay(); }
    }catch(e){ console.error(e); }
}

// Update display
function updateDisplay(){
    document.getElementById('likeCount').textContent=currentData.likes;
    document.getElementById('dislikeCount').textContent=currentData.dislikes;
}

// Update JSONBin
async function updateData(newData){
    if(isUpdating) return;
    isUpdating=true;
    try{
        const res=await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`,{
            method:'PUT',
            headers:{'Content-Type':'application/json','X-Master-Key':JSONBIN_MASTER_KEY,'X-Access-Key':JSONBIN_ACCESS_KEY},
            body:JSON.stringify(newData)
        });
        if(res.ok){ currentData=newData; updateDisplay(); }
    }catch(e){ console.error(e); }
    finally{ isUpdating=false; }
}

// Check local vote
function hasVoted(){
    const lastVote = localStorage.getItem('voteMonth');
    return lastVote===nowMonth;
}

// Slide message
function showSlide(){
    setTimeout(()=>{
        slideMessage.style.left='50%';
        slideMessage.style.transform='translateX(-50%)';
        slideMessage.style.opacity=1;
        setTimeout(()=>{
            slideMessage.style.left='-200%';
            slideMessage.style.opacity=0;
        },2000);
    },1000);
}

// Like button
document.getElementById('likeBtn').addEventListener('click',async()=>{
    if(hasVoted()){ showSlide(); return; }
    const newData={ likes:currentData.likes+1, dislikes:currentData.dislikes };
    await updateData(newData);
    localStorage.setItem('voteMonth',nowMonth);
    localStorage.setItem('voteType','like');
});

// Dislike button
document.getElementById('dislikeBtn').addEventListener('click',async()=>{
    if(hasVoted()){ showSlide(); return; }
    const newData={ likes:currentData.likes, dislikes:currentData.dislikes+1 };
    await updateData(newData);
    localStorage.setItem('voteMonth',nowMonth);
    localStorage.setItem('voteType','dislike');
});

document.addEventListener('DOMContentLoaded',loadData);
</script>
</body>
</html>
