<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Satyam Raj - Developer Portfolio</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { 
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #0a0a0a;
    min-height:100vh; 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    padding:20px; 
    overflow-x: hidden;
    position: relative;
}

/* Animated background */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.03) 30%, rgba(255,255,255,0.03) 70%, transparent 70%),
        linear-gradient(-45deg, transparent 30%, rgba(255,255,255,0.03) 30%, rgba(255,255,255,0.03) 70%, transparent 70%);
    background-size: 100px 100px;
    animation: gridMove 20s linear infinite;
    z-index: 0;
}

@keyframes gridMove {
    0% { background-position: 0 0, 0 0; }
    100% { background-position: 100px 100px, -100px 100px; }
}

.portfolio-container { 
    background: #ffffff;
    border: 2px solid #000000;
    padding:40px 35px; 
    max-width:700px; 
    width:100%; 
    text-align:center; 
    position:relative;
    z-index: 1;
    animation: slideUp 0.8s ease-out;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
}

.title { 
    font-size:2.5rem; 
    font-weight:800; 
    color: #000000;
    margin-bottom:35px; 
    letter-spacing:6px; 
    text-transform: uppercase;
    position: relative;
    display: inline-block;
}

.title::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    height: 3px;
    background: #000000;
}

/* Profile image */
.profile-image {
    width:250px;
    height:250px;
    border: 3px solid #000000;
    margin:0 auto 30px;
    background: url('Satyam.png') center/cover no-repeat;
    transition: transform 0.4s ease;
    position: relative;
    overflow: hidden;
}

.profile-image::before {
    content: '';
    position: absolute;
    top: -100%;
    left: -100%;
    width: 300%;
    height: 300%;
    background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
    transform: rotate(45deg);
    transition: all 0.6s ease;
}

.profile-image:hover::before {
    top: 100%;
    left: 100%;
}

.profile-image:hover {
    transform: scale(1.05);
}

.name { 
    font-size:2rem; 
    font-weight:700; 
    color:#000000; 
    margin-bottom:15px; 
    letter-spacing:3px; 
    animation: fadeIn 1s ease-out 0.3s both;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.description { 
    font-size:1rem; 
    line-height:1.7; 
    color:#333333; 
    margin-bottom:30px; 
    font-weight:400;
    animation: fadeIn 1s ease-out 0.5s both;
}

.button-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 35px;
    animation: fadeIn 1s ease-out 0.7s both;
}

.portfolio-btn { 
    background: #000000;
    color: #ffffff;
    border: 2px solid #000000;
    padding: 14px 30px;
    font-size: 1rem;
    font-weight: 600;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s ease;
    letter-spacing: 1px;
    text-transform: uppercase;
    position: relative;
    overflow: hidden;
}

.portfolio-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: #333333;
    transition: left 0.3s ease;
    z-index: -1;
}

.portfolio-btn:hover::before {
    left: 0;
}

.portfolio-btn:hover { 
    transform: translateY(-2px);
}

.contact-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
}

.contact-btn {
    background: #ffffff;
    color: #000000;
    border: 2px solid #000000;
    padding: 14px 25px;
    font-size: 0.95rem;
    font-weight: 600;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    transition: all 0.3s ease;
    letter-spacing: 0.5px;
    flex: 1;
    justify-content: center;
}

.contact-btn:hover {
    background: #000000;
    color: #ffffff;
    transform: translateY(-2px);
}

.contact-btn i {
    font-size: 1.1rem;
}

.feedback-section { 
    border-top: 2px solid #000000;
    padding-top: 30px;
    position: relative;
    margin-top: 10px;
    animation: fadeIn 1s ease-out 0.9s both;
}

.feedback-question { 
    font-size: 1.2rem;
    font-weight: 600;
    color: #000000;
    margin-bottom: 25px;
    letter-spacing: 1px;
}

.feedback-buttons { 
    display: flex;
    justify-content: center;
    gap: 50px;
    margin-bottom: 20px;
}

.feedback-btn { 
    background: #ffffff;
    border: 2px solid #000000;
    cursor: pointer;
    font-size: 2rem;
    transition: all 0.3s ease;
    padding: 15px;
    width: 70px;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.feedback-btn::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000000;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease;
    z-index: -1;
}

.feedback-btn:hover::after {
    transform: scaleX(1);
}

.feedback-btn:hover { 
    color: #ffffff;
}

.like-btn { 
    color: #000000;
}

.dislike-btn { 
    color: #000000;
}

.feedback-counts { 
    display: flex;
    justify-content: center;
    gap: 50px;
    margin-bottom: 5px;
}

.count { 
    font-size: 1.1rem;
    font-weight: 700;
    color: #000000;
    background: #ffffff;
    border: 1px solid #000000;
    padding: 8px 20px;
}

/* Slide message */
.slide-message {
    position: absolute;
    top: -60px;
    left: -200%;
    background: #000000;
    color: #ffffff;
    padding: 12px 25px;
    font-weight: 600;
    transition: left 0.5s ease, opacity 0.5s ease;
    opacity: 0;
    z-index: 10;
    border: 2px solid #000000;
}

/* Responsive */
@media (max-width:768px){ 
    .portfolio-container { padding: 35px 25px; }
    .feedback-buttons { gap: 35px; } 
    .feedback-counts { gap: 35px; } 
    .title { font-size: 2rem; margin-bottom: 30px; letter-spacing: 4px; } 
    .profile-image { width: 200px; height: 200px; margin-bottom: 25px; } 
    .name { font-size: 1.7rem; margin-bottom: 15px; } 
    .description { font-size: 0.95rem; margin-bottom: 25px; } 
    .feedback-btn { font-size: 1.8rem; width: 60px; height: 60px; }
    .contact-buttons { flex-direction: column; }
}

@media (max-width:480px){ 
    .portfolio-container { padding: 30px 20px; }
    .feedback-buttons { gap: 25px; } 
    .feedback-counts { gap: 25px; } 
    .title { font-size: 1.6rem; letter-spacing: 3px; } 
    .profile-image { width: 180px; height: 180px; } 
    .name { font-size: 1.5rem; letter-spacing: 2px; } 
    .description { font-size: 0.9rem; } 
    .feedback-btn { font-size: 1.6rem; width: 55px; height: 55px; }
    .portfolio-btn { padding: 12px 20px; font-size: 0.9rem; }
    .contact-btn { padding: 12px 15px; font-size: 0.85rem; }
}
</style>
</head>
<body>
<div class="portfolio-container">
    <h1 class="title">DEVELOPER</h1>
    
    <!-- Profile Image -->
    <div class="profile-image" id="profileImage"></div>
    
    <h2 class="name">SATYAM RAJ</h2>
    <p class="description">This website was carefully developed by SATYAM RAJ for Premier Institute</p>
    
    <div class="button-container">
        <a href="https://satyam-raj-india.github.io/Satyam-Raj/" class="portfolio-btn" target="_blank">View Portfolio</a>
        
        <div class="contact-buttons">
            <a href="https://rootx-osint.in" class="contact-btn" target="_blank">
                <i class="fas fa-globe"></i>
                RootX Osint
            </a>
            <a href="https://wa.me/919679145745" class="contact-btn" target="_blank">
                <i class="fab fa-whatsapp"></i>
                WhatsApp
            </a>
        </div>
    </div>

    <div class="feedback-section">
        <div class="slide-message" id="slideMessage">You can't vote again</div>
        <p class="feedback-question">Did you like this website?</p>
        <div class="feedback-buttons">
            <button class="feedback-btn like-btn" id="likeBtn" title="Like"><i class="fas fa-thumbs-up"></i></button>
            <button class="feedback-btn dislike-btn" id="dislikeBtn" title="Dislike"><i class="fas fa-thumbs-down"></i></button>
        </div>
        <div class="feedback-counts">
            <span class="count" id="likeCount">Loading...</span>
            <span class="count" id="dislikeCount">Loading...</span>
        </div>
    </div>
</div>

<script>
// JSONBin config
const JSONBIN_BIN_ID = '68d74e8943b1c97be9519505';
const JSONBIN_MASTER_KEY = '$2a$10$5TyPwxtO8pS6G5qBROpTx.PX3NTZx3bg/W6cnelH2J5Qzyfz27ZA.';
const JSONBIN_ACCESS_KEY = '$2a$10$tnOrNx/yH88WqGAqpmOY7uRbtygIQdOL/kVxZ51bOXoJIV7CX5tIG';

let currentData = { likes:0, dislikes:0 };
let isUpdating=false;
const slideMessage = document.getElementById('slideMessage');
const nowMonth = new Date().getFullYear() + '-' + (new Date().getMonth()+1);

// Load data from JSONBin
async function loadData(){
    try{
        const res = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`,{
            method:'GET',
            headers:{'X-Master-Key':JSONBIN_MASTER_KEY,'X-Access-Key':JSONBIN_ACCESS_KEY}
        });
        if(res.ok){ const result = await res.json(); currentData=result.record; updateDisplay(); }
    }catch(e){ console.error(e); }
}

// Update display
function updateDisplay(){
    document.getElementById('likeCount').textContent=currentData.likes;
    document.getElementById('dislikeCount').textContent=currentData.dislikes;
}

// Update JSONBin
async function updateData(newData){
    if(isUpdating) return;
    isUpdating=true;
    try{
        const res=await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`,{
            method:'PUT',
            headers:{'Content-Type':'application/json','X-Master-Key':JSONBIN_MASTER_KEY,'X-Access-Key':JSONBIN_ACCESS_KEY},
            body:JSON.stringify(newData)
        });
        if(res.ok){ currentData=newData; updateDisplay(); }
    }catch(e){ console.error(e); }
    finally{ isUpdating=false; }
}

// Check local vote
function hasVoted(){
    const lastVote = localStorage.getItem('voteMonth');
    return lastVote===nowMonth;
}

// Slide message
function showSlide(){
    setTimeout(()=>{
        slideMessage.style.left='50%';
        slideMessage.style.transform='translateX(-50%)';
        slideMessage.style.opacity=1;
        setTimeout(()=>{
            slideMessage.style.left='-200%';
            slideMessage.style.opacity=0;
        },2000);
    },100);
}

// Like button
document.getElementById('likeBtn').addEventListener('click',async()=>{
    if(hasVoted()){ showSlide(); return; }
    const newData={ likes:currentData.likes+1, dislikes:currentData.dislikes };
    await updateData(newData);
    localStorage.setItem('voteMonth',nowMonth);
    localStorage.setItem('voteType','like');
});

// Dislike button
document.getElementById('dislikeBtn').addEventListener('click',async()=>{
    if(hasVoted()){ showSlide(); return; }
    const newData={ likes:currentData.likes, dislikes:currentData.dislikes+1 };
    await updateData(newData);
    localStorage.setItem('voteMonth',nowMonth);
    localStorage.setItem('voteType','dislike');
});

document.addEventListener('DOMContentLoaded',loadData);
</script>
</body>
</html>
